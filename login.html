<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LOGIN - WebGIS SGDs Tracker</title>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh100">
    <main class="card p-4 shadow-sm bg-info-subtle" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">
            LOGIN
        </h1>
        <form action="landing.html" method="GET">
            <div class="mb-3">
                <label for="email" class="form-label">Insert Email : </label>
                <input type="email" id="email" name="email"  class="form-control border-dark"  required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password : </label>
                <input type="password" name="password" id="password" class="form-control border-dark" required>
            </div>

            <button type="submit" class="btn btn-success w-100">LOGIN</button>
        </form>
        <p class="text-center mt-3 small">Don't Have any Account? <a href="register.html" class="bg-danger-subtle text-primary-subtle mb-2 rounded text-2xl justify-center">Sign Up</a></p>
    </main>
    
</body>
</html>
